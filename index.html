<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen diagnostico</title>
</head>

<body>
    <header>Examen diagnostico</header>
    <main class="row">
        <div class="col col-lg-7" id = "divIzq">
            <h1>Usuarios actuales</h1>
            <div id="pages">
                <button class="btn btn-outline-success" id="uno">1</button>
                <button class="btn btn-outline-success" id="dos">2</button>
            </div>
            <div id="registros" class="row">

            </div>
        </div>
        <div class="col col-lg-5" id="divDer">
            <h1>Registro</h1>
            <div id="formulario">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Ej: Benito" aria-label="Username"
                        aria-describedby="basic-addon1" id="name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Apellido</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Ej: Bodoque" aria-label="Username"
                        aria-describedby="basic-addon1" id="apel"> 
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Trabajo</span>
                    </div>
                    <input type="email" class="form-control" placeholder="Ej: AlbaÃ±il" aria-label="Username"
                        aria-describedby="basic-addon1" id="job">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Email       </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Ej: dongato@gmail.com" aria-label="Username"
                        aria-describedby="basic-addon1" id="email">
                </div>
                <h3>Imagen de perfil</h3>
                <div id="radios">
                    <label>
                        <input type="radio" name="test" value="small" id="radio1">
                        <img src="http://pm1.narvii.com/7616/f23a85453a6321b62b382290371583eb2824498fr1-300-300v2_uhq.jpg"
                            style="height:10rem">
                    </label>
                    <label>
                        <input type="radio" name="test" value="big" id="radio2">
                        <img src="https://pm1.narvii.com/7630/ecaaf844b01d0350336febddfddd7bd14819fd98r1-300-300v2_hq.jpg"
                            style="height:10rem">
                    </label>
                </div>
                <button type="button" class="btn btn-primary btn-lg" style="margin-left:76%" id="registrar">Listo!!!</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="js/brain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js "
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT "
        crossorigin="anonymous "></script>
</body>

</html>
